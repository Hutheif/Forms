<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="">
      <div>
        <label for="username">username</label>
        <input
          type="text"
          id="username"
          placeholder="spongebob"
          required
          minlength="5"
          maxlength="6"
        />
      </div>
      <br />
      <div>
        <label for="lastname">lastname</label>
        <input type="text" id="lastname" placeholder="kinkong" required />
      </div>
      <br />
      <div>
        <label for="password">password:</label>
        <input type="password" placeholder="password" id="password" />
      </div>
      <br />
      <input type="submit" /> <br />
      <input type="reset" />
      <br />
      <br />
      <label for="birthday">birthday</label>
      <input type="date" id="birthdaydate" name="bdate" />
      <br />
      <br />
      <label for="quantity">quantity</label>
      <input type="number" id="number" name="quantity" min="0" maxlength="99" />
      <br />
      <div>
        <label for="title">title:</label>

        <label for="Mr.">Mr.</label>
        <input type="radio" id="Mr." name="title" value="Mr." />

        <label for="Mrs.">Mrs.</label>
        <input type="radio" id="Mr." name="title" value="Mrs." />

        <label for="PhD.">PhD.</label>
        <input type="radio" id="PhD" name="title" value="PhD" />
      </div>

      <br />
      <div>
        <label for="payment">payment:</label>
        <select name="payment" id="payment">
          <option value="Visa">Visa</option>
          <option value="mastercard">mastercard</option>
          <option value="giftcard">giftcard</option>
        </select>
        <br />
        <div>
          <label for="subscribe">subscribe</label>
          <input type="checkbox" id="checkbox name="subscribe">
        </div>
      </div>
    </form>
    <br />
    <hr />

    <section class="container">
      <div>
        <a href="">login</a>
        <br />
        <a href="">Register</a>
      </div>
      <br />
      <div>
        <h1>checkbox</h1>
        <h2>contact information</h2>
        <br />
        <label for="name">Name:</label>
        <input type="Name" id="Name" placeholder="Mark" />
        <br />
        <label for="Email">Email:</label>
        <input type="email" id="Email" placeholder="Mark@gamil.com" />
        <br />
        <label for="phone">Phone:</label>
        <input type="tel" id="tel" placeholder="07901256589" />
        <hr />
      </div>

      <div>
        <h1>Shipping Address</h1>

        <label for="Street Address">Street Address</label>
        <input type="text" />
        <br />
        <label for="City">City</label>
        <input type="text" />
        <br />
        <label for="State/Province">State/Province</label>
        <input type="text" />
        <br />
        <label for="Postal code">Postal code</label>
        <input type="number" />
        <br />
        <label for="Country">Country</label>
        <input type="textr" />
      </div>
      <hr />
      <div>
        <h1>Payment Information</h1>
        payment Method <br />
        <img src="/Images/visa.png" alt="" width="60px" />
        <br />
        <img src="/Images/mastercard.png" alt="" width="60px" />
        <br />
        <img src="/Images/amex.jpeg" alt="" width="60px" />
        <br />
        <label for="credicard card number">credicard card number</label>
        <input type="tel" />
        <br />
        <label for="Expiration Date">Expiration Date</label>
        <input type="date" />
        <br />

        <label for="CVV/CVC">CVV/CVC</label>
        <input type="tel" />
        <hr />
        <label for="Note"> OrderNote</label>
        <input type="message" />
        <br />
        <label for="Promotional Coder">Promotional Coder</label>
        <input type="tel" />
        <br />
        <button>Checkcut</button>
        <br />
        <input type="checkbox" />
        <label for="Remember me">Remember me</label>
      </div>
    </section>
  </body>
</html>
